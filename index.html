<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" href="favicon-32x32.png" type="image/png" />
    <!--plugins-->
    <link href="simplebar.css" rel="stylesheet" />
    <link href="perfect-scrollbar.css" rel="stylesheet" />
    <link href="metisMenu.min.css" rel="stylesheet" />
    <!-- loader-->
    <link href="pace.min.css" rel="stylesheet" />
    <script src="pace.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-extended.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="icons.css" rel="stylesheet">
    <!-- Paystack JS -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!--wrapper-->
    <div class="wrapper">
        <div class="page-wrapper">
            <div class="page-content">
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="mb-4">REGISTRATION FEE</h5>
                        <!-- Form Start -->


                        <form id="PaymentForm">
                            <div class="row mb-3">
                                <label for="input49" class="col-sm-3 col-form-label">Enter Your Name</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-user'></i></span>
                                        <input type="text" class="form-control" id="input49" placeholder="Your Correct Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="input50" class="col-sm-3 col-form-label">Phone No</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-phone'></i></span>
                                        <input type="text" class="form-control" id="input50" placeholder="Correct Phone No" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="input51" class="col-sm-3 col-form-label">Email Address</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                                        <input type="text" class="form-control" id="email-address" placeholder="Correct Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="input52" class="col-sm-3 col-form-label">Amount</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-wallet-alt'></i></span>
                                        <input type="text" class="form-control" id="amount" value="5000" readonly>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label for="input53" class="col-sm-3 col-form-label">Country</label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class='bx bx-flag'></i></span>
                                        <input type="text" class="form-control" id="input53" value="Nigeria" readonly>
                                    </div>
                                </div>
                            </div>
                            


                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="input54" required>
                                        <label class="form-check-label" for="input54">Check me out</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-3 col-form-label"></label>
                                <div class="col-sm-9">
                                    <div class="d-md-flex d-grid align-items-center gap-3">
                                        <button type="submit" onclick="PayWithPaystack()" class="btn btn-primary px-4">Submit</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Form End -->
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    
    <!-- Bootstrap JS -->
    <script src="bootstrap.bundle.min.js"></script>
    <!--plugins-->
    <script src="jquery.min.js"></script>
    <script src="simplebar.min.js"></script>
    <script src="metisMenu.min.js"></script>
    <script src="perfect-scrollbar.js"></script>
    <!--app JS-->
    <script src="app.js"></script>
    <!-- Paystack Payment Script -->
    <script src="payment.js"></script>
    
</body>

</html>
